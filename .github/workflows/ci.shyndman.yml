name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -C target-cpu=x86-64-v3
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --workspace -- -D warnings
      - name: Check
        run: cargo check --workspace

  native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            rustflags: "-C target-cpu=x86-64-v3"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"
      - name: Install cross-compilation toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build native addon
        env:
          CROSS_TARGET: ${{ matrix.target }}
          TARGET_PLATFORM: ${{ matrix.platform }}
          TARGET_ARCH: ${{ matrix.arch }}
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          RUSTFLAGS: ${{ matrix.rustflags }}
        run: bun --cwd=packages/natives run build:native
      - name: Upload native addon
        uses: actions/upload-artifact@v4
        with:
          name: pi-natives-${{ matrix.platform }}-${{ matrix.arch }}
          path: packages/natives/native/pi_natives.${{ matrix.platform }}-${{ matrix.arch }}.node
          if-no-files-found: error

  test:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -C target-cpu=x86-64-v3
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev fd-find ripgrep imagemagick
          sudo ln -s $(which fdfind) /usr/local/bin/fd
          sudo ln -sf /usr/bin/convert /usr/local/bin/magick
      - run: bun install --frozen-lockfile
      - run: bun --cwd=packages/natives run build:native
      - run: bun run check
      - run: bun run test
      - name: CLI smoke test
        run: |
          bun packages/coding-agent/src/cli.ts --version
          bun packages/coding-agent/src/cli.ts --help
          bun packages/coding-agent/src/cli.ts stats --help

  release:
    needs: [rust, native, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
      - run: bun install --frozen-lockfile
      - name: Download native addons
        uses: actions/download-artifact@v4
        with:
          pattern: pi-natives-*
          path: packages/natives/native
          merge-multiple: true
      - name: Verify native addons
        run: |
          echo "Native addons downloaded:"
          ls -la packages/natives/native/
          echo ""
          echo "Expected platform: linux-x64"
          if [ -f "packages/natives/native/pi_natives.linux-x64.node" ]; then
            echo "✓ pi_natives.linux-x64.node"
          else
            echo "✗ pi_natives.linux-x64.node MISSING"
            exit 1
          fi
      - name: Build binaries
        run: |
          mkdir -p packages/coding-agent/binaries
          ENTRYPOINT="./packages/coding-agent/src/cli.ts"
          DEFINES="--define PI_COMPILED=true --root ."
          build_binary() {
            PLATFORM="$1"
            ARCH="$2"
            TARGET="$3"
            OUTFILE="$4"
            TARGET_PLATFORM="$PLATFORM" TARGET_ARCH="$ARCH" bun --cwd=packages/natives run embed:native
            bun build --compile $DEFINES --target="$TARGET" "$ENTRYPOINT" --outfile "$OUTFILE"
          }
          build_binary linux x64 bun-linux-x64-modern packages/coding-agent/binaries/omp-linux-x64
          bun --cwd=packages/natives run embed:native --reset
      - name: Stage native addons for release
        run: cp packages/natives/native/*.node packages/coding-agent/binaries/
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: omp-binaries
          path: packages/coding-agent/binaries/*
          retention-days: 30
