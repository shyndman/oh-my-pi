name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev fd-find ripgrep imagemagick
          sudo ln -s $(which fdfind) /usr/local/bin/fd
          sudo ln -sf /usr/bin/convert /usr/local/bin/magick

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Check (lint + typecheck)
        run: bun run check

      - name: Test
        run: bun test

      - name: Test CLI
        run: |
          bun packages/coding-agent/dist/cli.js --version
          bun packages/coding-agent/dist/cli.js --help
